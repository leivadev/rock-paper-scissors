<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>rock paper scissors - Luis Leiva - TOP</title>
</head>

<body>
  <header>
    <h1 class="title">Rock, Paper, Scissors</h1>
  </header>
  <main>
    <section class="icons-player">
      <img src="media/img/player-rock.svg" alt="player rock" id="rock">
      <img src="media/img/player-paper.svg" alt="player paper" id="paper">
      <img src="media/img/player-scissors.svg" alt="player scissors" id="scissors">
    </section>
    <section class="content">
      <div class="information">
        <div class="name">
          <h3>You</h3>
        </div>
        <div class="score-board">
          <button class="btn again">Play Again!</button>
          <div class="count">
            <span id="user-points">0</span>-<span id="computer-points">0</span>
          </div>
          <h4>Count</h4>
        </div>
        <div class="name">
          <h3>A.I</h3>
        </div>
      </div>
      <div class="result">
        <img src="media/img/player-rock.svg" id="player-result" height="100px">
        <img src="media/img/ai-rock.svg" id="AI-result" height="100px">
      </div>
      <div class="text">
        <p>Pick a Choice!</p>
      </div>
    </section>
    <section class="icons-ai">
      <img src="media/img/ai-rock.svg" id="AI-rock">
      <img src="media/img/ai-paper.svg" id="AI-paper">
      <img src="media/img/ai-scissors.svg" id="AI-scissors">
    </section>
  </main>
  <footer>
    <p>Copyright Â© The Odin Project 2023 - Luis Leiva</p>
  </footer>
  <script src="scriptV2.js"></script>
</body>

</html>
