<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>rock paper scissors - Luis Leiva - TOP</title>
</head>

<body>
  <header>
    <h1 class="title">Rock, Paper, Scissors</h1>
  </header>
  <main>
    <section class="icons">
      <button>
        <img src="media/img/player-rock.svg" alt="player rock">
      </button>
      <button>
        <img src="media/img/player-paper.svg" alt="player paper">
      </button>
      <button>
        <img src="media/img/player-scissors.svg" alt="player scissors">
      </button>
    </section>
    <section class="content">
      <div class="information">
        <div class="name">
          <h3>Your Name</h3>
        </div>
        <div class="count">
          <h2>0 - 0</h2>
          <h4>Count</h4>
        </div>
        <div class="name">
          <h3>A.I</h3>
        </div>
      </div>
      <div class="result">
        <img src="media/img/player-rock.svg" alt="player result" height="100px">
        <img src="media/img/ai-rock.svg" alt="AI result" height="100px">
      </div>
      <div class="text">
        <p>Pick a Choice!</p>
      </div>
    </section>
    <section class="icons">
      <button>
        <img src="media/img/ai-rock.svg" alt="AI rock">
      </button>
      <button>
        <img src="media/img/ai-paper.svg" alt="AI paper">
      </button>
      <button>
        <img src="media/img/ai-scissors.svg" alt="AI scissors">
      </button>
    </section>
  </main>
  <footer>
    <p>Copyright Â© The Odin Project 2023 - Luis Leiva</p>
  </footer>
</body>
<!-- <script src="script.js"></script> -->

</html>
